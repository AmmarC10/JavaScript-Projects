<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title>Random CSS Colour Generator</title>
</head> 
<body>
    <main>
        <header>
            <h1>Colour Generator</h1>
        </header>
        
        <div class = "container">
            <h2>Background Colour: <span class = "colour">
                #f1f5f8
            </span> </h2>
            <button class = "btn">Generate Random!</button>
            <form>
                <p>Enter your colour!</p>
                <input type = "text" name = "Your Colour" class = "inputfield" />
                <button class = "choice">+</button>
            </form>
            
        </div>
    </main>
    
    <script src="hex.js"></script>
</body>
</html>
